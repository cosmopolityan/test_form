<!DOCTYPE html>
<html lang="ru">

<head>
  <title>Контактная форма</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
    rel="stylesheet">
  <link rel="shortcut icon" href="./images/contact-form.ico">
</head>

<body>
  <div class="main">
    <h1>Свяжитесь с нами</h1>
    <p class="centered-text">Заполните форму, чтобы связаться с нами.<br>Мы ответим вам в ближайшее время.</p>
    <form id="contactForm" class="contact-form">
      <label for="name">Имя:</label>
      <input type="text" id="name" name="name" placeholder="Ваше имя">
      <span id="nameError" class="error"></span>
      <br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="example@gmail.com">
      <span id="emailError" class="error"></span>
      <br>
      <label for="message">Сообщение:</label>
      <textarea id="message" name="message" placeholder="Ваш вопрос или проблема, с которой столкнулись"></textarea>
      <span id="messageError" class="error"></span>
      <br>
      <button type="submit">Отправить</button>
    </form>
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <p class="modal-text">✔️ Спасибо за ваше сообщение!</p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
